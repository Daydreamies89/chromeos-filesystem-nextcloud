<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Nextcloud</title>

  <link rel="stylesheet" href="style.css">
  <script type="module" src="node_modules/webextension-polyfill/dist/browser-polyfill.js"></script>
</head>
<body>
  <h1>Nextcloud</h1>

  <table>
    <tbody>
      <tr>
        <th>Name</th>
        <td>
          <input id="name" type="text" value="Nextcloud">
        </td>
      </tr>
      <tr>
        <th>WebDAV URL</th>
        <td>
          <input id="url" type="text">
        </td>
      </tr>
      <tr>
        <th>Username</th>
        <td>
          <input id="username" type="text">
        </td>
      </tr>
      <tr>
        <th>Password</th>
        <td>
          <input id="password" type="password">
        </td>
      </tr>
    </tbody>
  </table>

  <div>
    <span id="message"></span>
    <button id="btnOk">Mount</button>
  </div>

  <script type="text/javascript" src="scripts/window.js"></script>
</body>
</html>
